<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="stop_watch">
            <div class="time_display">00:00:00</div>
        </div>
        <div class="button_container">
            <button id="Reset" type="button" style="--color:blue">Reset</button>
            <button id="Start" type="button" style="--color:green">Start</button>
            <button id="Stop" type="button" style="--color:red">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
